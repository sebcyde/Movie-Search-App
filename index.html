<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Movie Search App</li>
                <li>Read Me</li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Search for a film</h1>
        <p>Enter a film title then hit search to retrieve detailed information about it.</p>

        <form action="submit" class="searchform">
            <input type="text" placeholder="Film Title" id="searchparameter">
            <button class="searchsubmit">Search</button>

        </form>






    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
